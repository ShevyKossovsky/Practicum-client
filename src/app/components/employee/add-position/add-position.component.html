<mat-dialog-content>
  <h2>Add New Position</h2>
  <form [formGroup]="positionForm">
    <mat-form-field>
      <input matInput placeholder="Position" formControlName="name">
      <mat-error *ngIf="positionForm.controls['name'].hasError('required')">Position is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="button-container">
    <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="submit()">Add</button>
  </div>
</mat-dialog-actions>
